name: PR-$(System.PullRequest.PullRequestNumber)-$(Date:yyyyMMdd)$(Rev:.rr)

variables:
  - template: variables/environment.yml
  - template: variables/pr-triggers.yml
  - template: variables/build-images.yml

trigger:
  batch: true
  branches:
    include:
      - $(prBuildBranches)
  paths:
    exclude:
      - $(codePRExcludedBranches)

jobs:
- job: 'PowerShell 5.1 | Windows 10'
  pool:
    vmImage: $(imgWin10)
  steps:
  - template: templates/ci-general.yml
    parameters:
      pwsh: false

- job: 'PowerShell 6 | Windows 10'
  pool:
    vmImage: $(imgWin10)
  steps:
  - template: templates/ci-general.yml

- job: 'PowerShell 6 | macOS'
  pool:
    vmImage: $(imgMacOS)
  steps:
  - template: templates/ci-general.yml

- job: 'PowerShell 6 | Ubuntu'
  pool:
    vmImage: $(imgUbuntu)
  steps:
  - template: templates/ci-general.yml
