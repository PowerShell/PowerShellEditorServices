changelog:
  exclude:
    labels:
      - Ignore
    authors:
      - dependabot[bot]
  categories:
    - title: Enhancements & Features ✨
      labels:
        - Issue-Enhancement
    - title: Squashed Bugs 🐛
      labels:
        - Issue-Bug
    - title: Other Changes 🙏
      labels:
        - "*"
